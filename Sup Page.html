<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skeptoholics — Question Everything</title>
  <meta name="description" content="Skeptoholics is about disciplined doubt. Question your certainties, test assumptions, and think clearly." />
  <link rel="canonical" href="https://YOUR-DOMAIN.example/" />

  <!-- Open Graph / Social -->
  <meta property="og:title" content="Skeptoholics — Question Everything" />
  <meta property="og:description" content="Disciplined doubt. Test assumptions. Think clearly." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://YOUR-DOMAIN.example/" />
  <meta property="og:image" content="https://YOUR-DOMAIN.example/og.jpg" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Skeptoholics — Question Everything" />
  <meta name="twitter:description" content="Disciplined doubt. Test assumptions. Think clearly." />
  <meta name="twitter:image" content="https://YOUR-DOMAIN.example/og.jpg" />

  <!-- Theme colors -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b0f14" />

  <style>
    /* ------- CSS Reset ------- */
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;padding:0}
    img{max-width:100%;display:block}
    button,input,select,textarea{font:inherit}

    :root{
      --radius:14px;
      --shadow-lg:0 10px 30px rgba(0,0,0,.25);
      --maxw:1000px;

      /* Light */
      --bg:#f7fafc; --bg2:#ffffff; --text:#0b1220; --muted:#5b6472; --line:#e7ebf0;
      --accent:#ff6b35; --link:#1e4fff;
    }
    html[data-theme="dark"]{
      --bg:#0b0f14; --bg2:#121821; --text:#e6eef8; --muted:#9aa3ad; --line:#1c2430;
      --accent:#ff6b35; --link:#8ab4ff;
    }

    body{background:linear-gradient(180deg,var(--bg) 0%, var(--bg2) 100%);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;line-height:1.6}
    .container{max-width:var(--maxw);margin:0 auto;padding:24px}
    a{color:var(--link);text-decoration:none}
    a:hover{text-decoration:underline}

    header{padding:64px 0 24px}
    .brand{display:flex;align-items:center;gap:14px}
    .brand-logo{width:36px;height:36px;border-radius:9px;background:radial-gradient(120% 120% at 30% 20%, var(--accent) 0%, #ff9a6a 30%, transparent 31%), linear-gradient(145deg,var(--bg2), var(--bg));box-shadow:var(--shadow-lg)}
    .brand h1{font-size:clamp(28px,6vw,40px);margin:0}
    .tagline{color:var(--muted);margin-top:6px}

    .header-actions{display:flex;gap:10px;align-items:center;margin-top:18px;flex-wrap:wrap}
    .btn{border:1px solid var(--line);background:var(--bg2);color:var(--text);padding:10px 14px;border-radius:10px;cursor:pointer}
    .btn:hover{transform:translateY(-1px)}
    .btn-accent{background:var(--accent);border-color:transparent;color:#111}
    .btn-accent:hover{filter:brightness(1.02)}

    footer{border-top:1px solid var(--line);padding:24px 0;color:var(--muted);margin-top:2rem;text-align:center}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="brand-logo"></div>
        <div>
          <h1>Skeptoholics</h1>
          <div class="tagline">Question everything. Verify twice.</div>
        </div>
      </div>
      <div class="header-actions">
        <button id="theme-toggle" class="btn">Toggle Theme</button>
        <a class="btn btn-accent" href="#about">About</a>
        <!-- NEW Return Home button -->
        <a class="btn" href="index.html">Return to Home</a>
      </div>
    </header>

    <main>
      <section>
        <h2>Sample Article</h2>
        <p>This is where your article content goes. Readers can now return to the homepage with one click.</p>
      </section>
    </main>

    <footer>
      <div>© <span id="year"></span> Skeptoholics. All rights reserved.</div>
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    (function(){
      const KEY='skeptoholics-theme';
      const root=document.documentElement;
      const btn=document.getElementById('theme-toggle');
      const stored=localStorage.getItem(KEY);
      if(stored){root.setAttribute('data-theme',stored);}
      btn.addEventListener('click',()=>{
        const next=root.getAttribute('data-theme')==='dark'?'light':'dark';
        root.setAttribute('data-theme',next);
        localStorage.setItem(KEY,next);
      });
    })();
  </script>
</body>
</html>
